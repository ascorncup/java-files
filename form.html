    <form action="/options">
        <p>
        <h3>Size</h3>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="xs"> Extra small</label> <br>
        <input type="radio" name="size" id="s" value="s">
        <label for="s"> Small</label> <br>
        <input type="radio" name="size" id="m" value="m">
        <label for="m"> Medium</label> <br>
        <input type="radio" name="size" id="l" value="L">
        <label for="l">Large</label> <br><br>
        <input type="checkbox" name="agree" id="agree">
        <label for="agree"> Confirm?</label>
        </p>
        <p>
            <label for="food"> Select your preferred Entree fro dinner booking!</label>
            <select name="food" id="food">
                <option value="veg" name="veg"> Vegetarian food</option>
                <option value="nonveg" name="nonveg"> Non-vegetarian food</option>
                <option value="sea">Sea food</option>
                <option value="steak">steak</option>
                <option value="Italian">Italian</option>
            </select>

        </p>
        <p>
            <label for="cheese"> select the amount of cheese: </label>
            <input name="cheese" type="range" min="10" max="100">
        </p>
        <p>
            <label for="description"> description: </label><br>
            <textarea id="description" name="description?" rows="10" cols="50"
                placeholder="Share it with us if you have something more in your mind about entree arrangements...."></textarea>
            <button type="reset">reset</button>
        </p>
        <button type="submit"> SUBMIT</button>
    </form>
