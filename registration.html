<body>
    <h1> Registration form: </h1>

        </div>
        <p>Select the distance: </p>

            <label for="dist1"> Fun run 5k</label>

        <div> <label for="dist2"> Half marathon</label>
            <input type="radio" id="dist2" name="dist" value="half">
        </div>
        <div> <label for="dist3"> Full marathon</label>
            <input type="radio" id="dist3" name="dist" value="full">
        </div>
        <div>
            <p></p>
            <label for="email"> email: </label>
            <input type="email" id="email" name="/login" required>
            <label for="password">password</label>
            <input type="password" id="password" name="/login" required>
        </div>
        <div>
            <label for="age">Select your age catergory: </label>
            <select name="/age_category" id="age">
                <option value="kids" selected>under 18</option>
                <option value=" young adults">18-30</option>
                <option value="adults">31-40</option>
                <option value="senior">40 and above</option>
            </select>
            </p>
        </div>
        <button type="submit">Submit</button>

    </form>
